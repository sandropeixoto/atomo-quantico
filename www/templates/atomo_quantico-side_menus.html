<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="atomo_quantico-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded positive-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header stable-bg dark">
			<ion-list class="list" >
				<ion-item  class="menu-dashboard item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.dashboard">
					<i class="icon ion-ios-home"></i> {{ "Principal" | translate }}
				</ion-item>
				<ion-item  class="menu-videos1 item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.videos1">
					<i class="icon ion-android-favorite"></i> {{ "Vídeos I" | translate }}
				</ion-item>
				<ion-item  class="menu-videos2 item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.videos2">
					<i class="icon ion-android-favorite"></i> {{ "Vídeos II" | translate }}
				</ion-item>
				<ion-item  class="menu-videos3 item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.videos3">
					<i class="icon ion-android-favorite-outline"></i> {{ "Vídeos III" | translate }}
				</ion-item>
				<ion-item class="item item-divider text-left" >
					 {{ "Séries" | translate }}
				</ion-item>
				<ion-item  class="menu-entrevistas item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.entrevistas">
					<i class="icon ion-android-contacts"></i> {{ "Entrevistas" | translate }}
				</ion-item>
				<ion-item  class="menu-prosperidade item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.prosperidade">
					<i class="icon ion-android-bulb"></i> {{ "Prosperidade" | translate }}
				</ion-item>
				<ion-item  class="menu-minutos item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.minutos">
					<i class="icon ion-android-alarm-clock"></i> {{ "Minutos" | translate }}
				</ion-item>
				<ion-item class="item item-divider text-left" >
					 {{ "Mais" | translate }}
				</ion-item>
				<ion-item  class="menu-about_us item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="atomo_quantico.about_us">
					<i class="icon ion-android-alert"></i> {{ "Sobre" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>

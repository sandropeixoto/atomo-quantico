	<ion-view view-title=" {{ minutos.snippet.title }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-minutos_singles" class="page-minutos_singles">
		
    
<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
<div class="list">

	<div class="item item-title" ng-bind-html="minutos.snippet.title | to_trusted">
    {{minutos.snippet.title}}
    </div>
    
	<div class="item noborder" ng-if="minutos.snippet.resourceId.videoId" >
        <div class="embed_container">
            <iframe 
                width="100%" 
                ng-src="{{ 'https://www.youtube.com/embed/' + minutos.snippet.resourceId.videoId + '?enablejsapi=1' | trustUrl }}" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
	<div class="item item-text-wrap noborder to_trusted" 
        ng-bind-html="minutos.snippet.description | strHTML">
    </div>
    
    <div class="item item-text-wrap text-center noborder">
        <button class="button button-assertive">Open With Youtube App</button>
    </div>
    
</div>

    
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
